<div class="main-content">    
    <div class="content-fluid">
        <div class="card mb-0 rounded-0" style="padding:40px;">
            <button type="button" class="btn btn-primary" style="margin-right:10px; margin-bottom: 25px;" routerLink="/contas/cadastrar">
                Cadastrar
            </button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Agência</th>
                        <th>Conta</th>
                        <th>Saldo</th>
                        <th>Cliente</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let conta of contasList" class="table_tr_hover">
                        <td>{{conta.agencia}}</td>
                        <td>{{conta.numero}}</td>
                        <td>{{conta.saldo}}</td>
                        <td>{{conta.cliente}}</td>
                        <td class="d-flex flex-nowrap">
                            <button type="button" class="btn btn-primary btn-sm m-1" style="margin-right:10px;" routerLink="/contas/editar/{{conta.id}}">
                                <i class="fa fa-pencil" style="font-size: 20px;"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm m-1" (click)="deleteItem(conta.id)">
                                <i class="fa fa-trash" style="font-size: 20px;"></i>
                            </button> 
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
    </div>
</div>
